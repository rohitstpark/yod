<!-- Web Munu -->
<div class="web_header">
  <div class="web_header_l bg_pink">
    <a href="https://ownyourday.com/dashboard" class="header_logo">
      <img class="img-fluid" src="assets/image/logo-200x73.png">
    </a>
  </div>
  <div class="web_header_r">
    <span class="logOut_btn">
      <span>Log Out</span>
      <i class="fas fa-sign-out-alt logOut_icon"></i>
    </span>
  </div>
</div>

        <a href="#" class="img-fluid bg_pink">
          <img class="mmh_logo" src="/assets/image/logo-200x73.png"> 
        </a>
      </div>
      <div class="mmh_r">
        <span class="hamber_icon" (click)="menuToggle()">â˜°</span>
        <span class="close_menu_icon" (click)="menuToggle()">X</span>
      </div> 
    </div>
    <div class="mob_menu_body">
      <ul class="menu_item_list">
        <li id="summary" class="active">
          <a class="menu_item">Summary</a>
        </li>  
        <li id="guesttracking">
          <a class="menu_item">Guests</a>
        </li>
        <li id="todolist">
          <a class="menu_item">To Do List</a>
        </li>
        <li id="budgettracker">
          <a class="menu_item">Budget</a>
        </li>
        <li id="researchtracker">
          <a class="menu_item">Research </a>
        </li>      
        <li id="runsheet">

        </li>
        <li id="musicplaylist">
